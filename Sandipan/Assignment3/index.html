<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="card">
            <div id="profile">
                <img src="https://www.shutterstock.com/image-vector/vector-flat-illustration-fashionable-profile-260nw-2348139477.jpg" alt="">
            </div>
            <div id="upper">

            </div>
            <div id="name">
                <h1><b>Coding Lab</b></h1>
                <p>YouTuber & Blogger</p>
            </div>
            <div id="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="">
                <img src="https://photos5.appleinsider.com/gallery/54278-109456-Facebook-app-logo-xl.jpg" alt="">
                <img src="https://i.kym-cdn.com/entries/icons/original/000/004/562/youtube-logo-1920-800x4501.jpg" alt="">
                <img src="https://store-images.s-microsoft.com/image/apps.60673.9007199266244427.4d45042b-d7a5-4a83-be66-97779553b24d.5d82b7eb-9734-4b51-b65d-a0383348ab1b" alt="">
            </div>
            <div id="button">
                <div>Subscribe</div>
                <div>Message</div>
            </div>
            <div id="likes">
                <div>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <p>60K</p>
                </div>
                <div>
                    <i class="fa-sharp fa-solid fa-comment"></i>
                    <p>20K</p>
                </div>
                <div>
                    <i class="fa-sharp fa-solid fa-share"></i>
                    <p>12K</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
